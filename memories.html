<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #fff2f9);
      font-family: 'Poppins', sans-serif;
      color: #ff5c8a;
      padding: 1.5rem;
    }

    h1 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ff2e63;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .gallery a img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery a img:hover {
      transform: scale(1.05);
    }

    .btn {
      display: inline-block;
      margin: 2rem auto 0;
      padding: 12px 24px;
      background-color: #ff2e63;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background-color: #e6004c;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 5px 30px rgba(0,0,0,0.3);
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox span {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .gallery a img {
        height: 150px;
      }
      .btn {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Our Memories üì∏</h1>

  <div class="gallery">
    <a href="#img1"><img src="1.jpeg" alt="Memory 1"></a>
    <a href="#img2"><img src="2.jpeg" alt="Memory 2"></a>
    <a href="#img3"><img src="3.jpeg" alt="Memory 3"></a>
    <a href="#img4"><img src="4.jpeg" alt="Memory 4"></a>
    <a href="#img5"><img src="5.jpeg" alt="Memory 5"></a>
    <a href="#img6"><img src="6.jpeg" alt="Memory 6"></a>
  </div>

  <div style="text-align:center;">
    <a class="btn" href="index.html">‚Üê Back to Love</a>
  </div>

  <!-- Lightboxes -->
  <div id="img1" class="lightbox"><a href="#"><img src="1.jpeg"><span>‚ùå</span></a></div>
  <div id="img2" class="lightbox"><a href="#"><img src="2.jpeg"><span>‚ùå</span></a></div>
  <div id="img3" class="lightbox"><a href="#"><img src="3.jpeg"><span>‚ùå</span></a></div>
  <div id="img4" class="lightbox"><a href="#"><img src="4.jpeg"><span>‚ùå</span></a></div>
  <div id="img5" class="lightbox"><a href="#"><img src="5.jpeg"><span>‚ùå</span></a></div>
  <div id="img6" class="lightbox"><a href="#"><img src="6.jpeg"><span>‚ùå</span></a></div>

  <audio autoplay loop id="bgMusic">
    <source src="s2.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('bgMusic');
    const savedTime = sessionStorage.getItem('musicTime');
    if (savedTime) {
      audio.currentTime = parseFloat(savedTime);
    }
  </script>
</body>
</html>
